<html> 
    <head>
        <title>Tictactoe</title>
    </head>
    <body>
        <h1>Tic Tac Toe</h1>
        <p> {{if .Cwin}} 
            <p>Do you want to Reset?</p>
            <form action="/ttt1" method="POST">
                <input type="text" name="name" placeholder="y/n"/>
                <button type="submit">Go!</button>
            {{else}} 
            
            
            <form action="/ttt1" method="post">
          
       
                Choose your move! (between 1 and 9):
                <input type="number" name="quantity" min="1" max="9">
                <input type="submit" value="Go!">
              </form>
            {{end}}</p>  
        
       
       
        
          
            

             
        </body>
          
</html>
