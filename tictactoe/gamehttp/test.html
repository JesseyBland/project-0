<html>

        <title>Golang Template Example</title>

    <body>
        
        <h1>Tictactoe</h1>
        <p>{{.One}}{{.Two}}{{.Three}}  <br>{{.Four}}{{.Five}}{{.Six}}<br>{{.Seven}}{{.Eight}}{{.Nine}}</p>

    
    <form action="/ttt1" method="post">

            <input type="number" name="quantity" min="1" max="9">
            <input type="submit" value="Go!">
          </form>
        </body>
          
</html>
